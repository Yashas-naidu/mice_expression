        .protein-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: auto auto auto auto;
            column-gap: 20px;
            row-gap: 10px;
            align-items: center;
        }

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register,
        .randomize {
            width: 100px;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function getRandomNumber(min, max) {
            return (Math.random() * (max - min) + min).toFixed(6);
        }

        function fillRandom() {
            const fieldRanges = {
                "NR1_N": [0, 4],
                "Bcatenin_N": [0, 4],
                "pPKCG_N": [0, 4],
                "NR2A_N": [0, 7],
                "pCAMKII_N": [0, 7],
                "pELK_N": [0, 5],
                "ERK_N": [0, 5],
                "pNR2B_N": [0, 3],
                "pPKCAB_N": [0, 3],
                "ELK_N": [0, 3],
                "GSK3B_N": [0, 3],
                "ADARB1_N": [0, 3],
                "pCASP9_N": [0, 3],
                "PSD95_N": [0, 3],
                "Ubiquitin_N": [0, 2],
                "CaNA_N": [0, 2],
                "Genotype": [0, 1],
                "Treatment": [0, 1],
                "Behavior": [0, 1]
            };

            document.querySelectorAll('.protein-inputs .input-text').forEach(input => {
                const field = input.name;
                if (field in fieldRanges) {
                    const [min, max] = fieldRanges[field];
                    if (field === "Genotype" || field === "Treatment" || field === "Behavior") {
                        input.value = Math.floor(Math.random() * (max - min + 1) + min);
                    } else {
                        input.value = getRandomNumber(min, max);
                    }
                } else {
                    input.value = getRandomNumber(0, 1);
                }
            });
        }
    </script>
